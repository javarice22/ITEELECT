
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Art Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
        }
        /* Navigation Bar */
        .navbar {
            background-color: #333;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #ff9800;
        }
        /* Gallery Layout */
        .container {
            padding-top: 80px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">LEXICA</a>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Gallery Section -->
    <div class="container">
        <h1>Digital Art Gallery</h1>
        <div class="gallery">

            <img src="art2.jpg" alt="Art 2">
            <img src="art3.jpg" alt="Art 3">
            <img src="art4.jpg" alt="Art 4">
            <img src="art1.jpg" alt="Art 1">
            <img src="art2.jpg" alt="Art 2">
            <img src="art3.jpg" alt="Art 3">
            <img src="art4.jpg" alt="Art 4">
        </div>
    </div>

</body>
</html>
